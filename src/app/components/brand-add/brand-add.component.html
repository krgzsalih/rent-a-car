<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Brand</h5>
            </div>
            <div class="card-body">
                <!-- formGroup adına carAddFrom vererek ts deki değişken maplenmiş oluyor -->
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>

    </div>

</div>
