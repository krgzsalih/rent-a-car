<button type="button" class="btn btn-success col-md-1" routerLink="">Go Back</button>

<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Car</h5>
            </div>
            <div class="card-body">
                <!-- formGroup adına carAddFrom vererek ts deki değişken maplenmiş oluyor -->
                <form [formGroup]="updatedCarProps" *ngIf="updatedCarProps">
                    <div class="mb-3">
                        <label for="model">Model Name</label>
                        <div class="form-group">
                            <input type="text" formControlName="model" class="form-control" value="" />
                        </div>
                    </div>
                    <small
                        *ngIf="updatedCarProps.get('model')?.hasError('required') && updatedCarProps.get('model')?.touched"
                        class="form-text text-muted" style="color: red !important;">
                        You have to enter model name!
                    </small>
                    <small
                        *ngIf="updatedCarProps.get('model')?.hasError('minlength') && updatedCarProps.get('model')?.dirty"
                        class="form-text text-muted">
                        Ürün adı en az iki karakter olmalıdır
                    </small>
                    <div class="mb-3">
                        <label for="brandId">Brand</label>
                        <div class="form-group">
                            <select *ngIf="brandNames" name="" aria-label="Default select example" id="brandId"
                                class="form-select form-control" formControlName="brandId">
                                <option [value]="brandData.id" *ngFor="let brandData of brandNames">{{brandData.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <small
                        *ngIf="updatedCarProps.get('brandId')?.hasError('required') && updatedCarProps.get('brandId')?.touched"
                        class="form-text text-muted" style="color: red !important;">
                        You have to select any Brand in the list!
                    </small>
                    <div class="mb-3">
                        <label for="year">Year</label>
                        <div class="form-group">
                            <input type="text" id="year" formControlName="year" class="form-control"
                                placeholder="Year" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Color</label>
                        <div class="form-group">
                            <select *ngIf="brandNames" name="" aria-label="Default select example" id="colorId"
                                class="form-select form-control" formControlName="colorId">
                                <option [value]="colorData.id" *ngFor="let colorData of colors">{{colorData.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price">Price</label>
                        <div class="form-group input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="price" formControlName="price"
                                aria-label="Amount (to the nearest dollar)" value="">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imagePath">Image Path</label>
                        <div class="form-group">
                            <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                                placeholder="Type Image Path" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="state">State</label>
                        <div class="form-group">
                            <select class="form-control" id="state" formControlName="state" required>
                                <option value="" selected disabled>Select Availity</option>
                                <option value="1">Avaible</option>
                                <option value="2">Unavaible</option>
                            </select>
                        </div>
                    </div>
                    <small
                        *ngIf="updatedCarProps.get('state')?.hasError('required') && updatedCarProps.get('state')?.touched"
                        class="form-text text-muted" style="color: red !important;">
                        You have to select availity of the car!
                    </small>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <div class="form-group">
                            <textarea type="number" id="description" formControlName="description" class="form-control"
                                placeholder="Description"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer" *ngFor="let data of getPrevData">
                <button class="btn btn-fill btn-primary myBttns" (click)="update(data.id)">Update</button>
                <button type="button" class="btn btn-danger myBttns" (click)="deleteCar(data.id)">Delete</button>
            </div>
        </div>

    </div>

</div>
