<button type="button" class="btn btn-success col-md-1" routerLink="">Go Back</button>
<div class="card mb-3" *ngFor="let data of carDetails">
    <div class="row g-0">
        <div class="row">
        </div>
        <div class="col-md-4">
            <img src={{data.imagePath}} class="img-fluid rounded-start" alt={{data.model}}>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{data.model}}</h5>
                <p class="card-text">{{data.description}}</p>
                <p class="card-text"><small class="text-muted">{{data.price}}</small></p>
            </div>
        </div>
    </div>
</div>
