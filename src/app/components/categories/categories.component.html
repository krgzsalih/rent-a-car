<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Brands
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="brandFilter" [(ngModel)]="brandFilter"
                        placeholder="Search for brands">
                </div>
                <ul class="list-group" style="margin: 5px 0;">
                    <li (click)="selectedBrandId(data)" class="list-group-item" aria-current="true"
                        routerLink="brand/{{data.id}}" *ngFor="let data of brandsData | brandSearch:brandFilter">
                        {{data.name}}</li>
                </ul>

            </div>
        </div>
    </div>
</div>
