<button type="button" class="btn btn-success col-md-1" routerLink="">Go Back</button>

<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Brand</h5>
            </div>
            <div class="card-body">
                <!-- formGroup adına carAddFrom vererek ts deki değişken maplenmiş oluyor -->
                <form [formGroup]="brandUpdateForm" *ngIf="getBrands">
                    <div class="mb-3">
                        <label for="name">Select Brand</label>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" class="form-control"
                                id="name" formControlName="name">
                                <option value="" disabled selected>Select Brand</option>
                                <option value={{data.id}} *ngFor="let data of getBrands">{{data.name}}</option>
                            </select>
                            <br>
                            <!-- <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="name" /> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
            </div>
        </div>

    </div>

</div>
